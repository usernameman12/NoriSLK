<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatTube Proxy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sidebar with cat-themed icons -->
  <aside class="sidebar" id="sidebar">
    <nav>
      <a href="#" class="active">
        <img src="assets/cat-home.svg" alt="Home" /> Home
      </a>
      <a href="#">
        <img src="assets/cat-trending.svg" alt="Trending" /> Trending
      </a>
      <a href="#">
        <img src="assets/cat-subscriptions.svg" alt="Subscriptions" /> Subscriptions
      </a>
      <a href="#">
        <img src="assets/cat-library.svg" alt="Library" /> Library
      </a>
      <a href="#">
        <img src="assets/cat-watchlater.svg" alt="Watch Later" /> Watch Later
      </a>
    </nav>
  </aside>

  <!-- Header with search bar -->
  <header>
    <div class="logo">
      <img src="assets/cat-logo.svg" alt="CatTube" /> CatTube
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search CatTube..." />
      <button id="searchBtn">
        <img src="assets/search-icon.svg" alt="Search" />
      </button>
    </div>
  </header>

  <!-- Video grid -->
  <main id="videoFeed"></main>

  <!-- Animated cat following the mouse -->
  <img src="assets/animated-cat.png" alt="Animated Cat" id="catFollower" />

  <script src="script.js"></script>
</body>
</html>
